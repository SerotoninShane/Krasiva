<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krasiva Windows Door Hanger 4x6</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700&family=Caveat:wght@400;600&display=swap" rel="stylesheet">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Archivo', sans-serif;
        }
        
        .door-hanger {
            width: 1200px;
            height: 1800px;
            background: white;
            position: relative;
            padding: 100px;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: left;
            margin-bottom:30px;
        }
        
        .greeting {
            font-family: 'Caveat', cursive;
            font-size: 90px;
            color: #333;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .name-line {
            display: inline-block;
            
            min-width: 300px;
            height: 60px;
            margin: 0 10px;
            vertical-align: bottom;
        }
        
        .brand {
            font-size: 90px;
            color: #008C99;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .brand-symbol {
            font-size: 58px;
            vertical-align: super;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .message {
            font-size: 65px;
            color: #333;
            line-height: 1.6;
            font-weight: 400;
	margin-bottom:60px;
        }
        
        .highlight {
            color: #008C99;
            font-weight: 600;
        }

	.cta-section {
   	 position: relative;
   	 padding: 40px;
    	 background: linear-gradient(135deg, rgba(0, 140, 153, 0.08) 0%, rgba(0, 140, 153, 0.03) 100%);
   	 border-left: 6px solid #008C99;
   	 border-radius: 8px;
	}
        
        .cta-text {
            font-size: 68px;
            color: #008C99;
            font-weight: 600;
            margin-bottom: 10px;
	    text-align:center;
        }
        
        .contact-info {
            font-size: 80px;
            color: #333;
            font-weight: 700;
            letter-spacing: 1px;
	    text-align:center;
        }
        
        .website {
            font-size: 40px;
            color: #008C99;
            font-weight: 600;
            text-decoration: underline;
        } 

.footer {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}
        
        .roc {
            font-size: 38px;
            color: #000;
            font-style: italic;
            opacity: 0.9;
	    margin-top:20px;
        }

	.logo {
 	  width: 500px;
  	  height: auto;
  	  margin-bottom: 60px;
	}

.web-cta {
    background: #008C99;
    border-radius: 8px;
    margin-top: 40px;
    text-align: center;
border-radius:2rem;
}

.web-cta .cta-text {
    color: #fff;
    font-size: 68px;
    font-weight: 700;
}

.web-cta .contact-info .website {
    color: #fff;
    font-size: 80px;
    text-decoration: underline;
}
        
    </style>
</head>
<body>
    <div class="door-hanger">
        <div class="header">
	<img src="logo.svg" alt="Krasiva Logo" class="logo">
            <div class="greeting">
                Hi, I'm <span class="name-line"></span>
                with <span class="brand">Krasiva<span class="brand-symbol">Â®</span></span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="message">
                 I stopped by your home earlier to tell you we'll be in your area over the next few weeks, giving you & your neighbors <i><span class="highlight">free estimates</span></i> on replacement <i><span class="highlight">windows </span>
<b>or</b> <span class="highlight">doors</span></i>.
            </div>
            
<div class="cta-section">
    <div class="cta-text">Call Us To Schedule Your Date & Time</div>
    <div class="contact-info">602-678-3737</div>
</div>

<div class="cta-section web-cta">
    <div class="cta-text">OR CHECK US OUT</div>
    <div class="contact-info"><a href="https://krasivawindows.com" class="website">krasivawindows.com</a></div>
</div>
         
        </div>
        
        <div class="footer">
            <div class="roc">ROC# 278442</div>
        </div>
    </div>
</body>
</html>
